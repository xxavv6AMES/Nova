<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova - Your Cosmic Gaming Destination</title>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;700&family=Wix+Madefor+Display&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Wix Madefor Display', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #050d25;
            color: #e0e7ff;
            background-image: url('https://via.placeholder.com/1920x1080?text=Space+Background');
            background-size: cover;
            background-attachment: fixed;
        }
        header {
            background-color: rgba(5, 13, 37, 0.8);
            padding: 20px;
            text-align: center;
        }
        h1, h2, h3 {
            font-family: 'Public Sans', sans-serif;
            letter-spacing: -0.125em;
            margin: 0;
            color: #ff6b6b;
            text-shadow: 0 0 10px #ff6b6b;
        }
        nav {
            background-color: rgba(42, 71, 94, 0.8);
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #e0e7ff;
            text-decoration: none;
            margin: 0 10px;
            font-family: 'Public Sans', sans-serif;
            letter-spacing: -0.125em;
        }
        main {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .featured-games {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .game-card {
            background-color: rgba(42, 71, 94, 0.8);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            width: calc(33% - 20px);
            box-sizing: border-box;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
        }
        .game-card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .game-card button {
            background-color: #ff6b6b;
            color: #050d25;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Public Sans', sans-serif;
            letter-spacing: -0.125em;
            transition: background-color 0.3s ease;
        }
        .game-card button:hover {
            background-color: #ff8e8e;
        }
        footer {
            background-color: rgba(5, 13, 37, 0.8);
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Nova</h1>
        <p>Your Cosmic Gaming Destination</p>
    </header>
    <nav>
        <a href="#" id="storeLink">Nebula Store</a>
        <a href="#" id="libraryLink">Stellar Library</a>
        <a href="#" id="communityLink">Cosmic Community</a>
        <a href="#" id="supportLink">Galactic Support</a>
    </nav>
    <main>
        <h2>Featured Cosmic Adventures</h2>
        <div class="featured-games" id="featuredGames">
            <!-- Game cards will be dynamically added here -->
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Nova by xxavv6AMES. All rights reserved across the universe.</p>
    </footer>

    <script>
        const games = [
            { title: "Stellar Explorers", image: "https://via.placeholder.com/300x200?text=Stellar+Explorers" },
            { title: "Nebula Racers", image: "https://via.placeholder.com/300x200?text=Nebula+Racers" },
            { title: "Quantum Siege", image: "https://via.placeholder.com/300x200?text=Quantum+Siege" }
        ];

        const featuredGames = document.getElementById('featuredGames');

        games.forEach(game => {
            const gameCard = document.createElement('div');
            gameCard.className = 'game-card';
            gameCard.innerHTML = `
                <img src="${game.image}" alt="${game.title}">
                <h3>${game.title}</h3>
                <button onclick="alert('Game added to your cosmic collection!')">Add to Collection</button>
            `;
            featuredGames.appendChild(gameCard);
        });

        document.querySelectorAll('nav a').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                alert(`Warping to ${e.target.textContent} sector`);
            });
        });
    </script>
</body>
</html>
